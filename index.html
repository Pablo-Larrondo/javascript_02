<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:ital,wght@0,400;0,700;1,700&family=Open+Sans&family=Roboto&family=Vina+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Codicionales</title>
  </head>
  <body>
    <section class="tema-1">
      <img class="first" src="assets/img/img-0.JPG" alt="berserk" />
      <img
        id="img1"
        class="img-berk"
        src="assets/img/img-berserk.jpg"
        alt="berserk"
      />
    </section>

    <section class="tema2">
      <h1>Puedes comprar hasta 10 stickers of the god hand</h1>

      <div class="stickersgodHand">
        <!-- foto 2  -->
        <div class="foto">
          <img class="god" src="assets/img/img-2.JPG" alt="Conrad" />
          <h2>Conrad</h2>
          <input class="inputImg" type="text" id="godHand2" />
        </div>

        <!-- foto 3  -->
        <div class="foto">
          <img class="god" src="assets/img/img-3.JPG" alt="Conrad" />
          <h2>Ubik</h2>
          <input class="inputImg" type="text" id="godHand3" />
        </div>

        <!-- foto 4  -->
        <div class="foto">
          <img class="god" src="assets/img/img-4.JPG" alt="Conrad" />
          <h2>Slan</h2>
          <input class="inputImg" type="text" id="godHand4" />
        </div>

        <!-- foto 5  -->
        <div class="foto">
          <img class="god" src="assets/img/img-5.JPG" alt="Conrad" />
          <h2>Void</h2>
          <input class="inputImg" type="text" id="godHand5" />
        </div>
      </div>

      <div>
        <button class="sale">Comprar</button>
        <p id="sumaTotal"></p>
      </div>
    </section>

    <section class="cajacodigo">
      <h3>ENTER CODE</h3>

      <div class="numbers">
        <section class="unoNueve">
          <select id="uno">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </section>

        <section class="unoNueve">
          <select id="dos">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </section>

        <section class="unoNueve">
          <select id="tres">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </section>
      </div>

      <button data-text="">
        <br />
        <span class="dato1">Check Passwor</span>
      </button>
      <p class="rojo1" id="check1"></p>
      <p class="rojo1" id="check2"></p>
      <p class="rojo1" id="check3"></p>
      <br />
    </section>

    <script src="assets/js/javascript.js"></script>
  </body>
</html>
